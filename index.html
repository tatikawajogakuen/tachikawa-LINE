<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>求人ページ 制作中</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url("背景.png");
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", "Noto Sans JP", sans-serif;
    }

    /* 重ね配置の土台 */
    .stack {
      position: relative;
      width: 100%;
      max-width: 375px; /* スマホ基準 */
      margin: 0 auto;
      padding-top: 16px;
    }

    /* すべて同じ上基準で重ねる */
    .layer {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: auto;
      pointer-events: auto;
    }

    .logo { max-width: 360px; }
    .qr { max-width: 360px; }
    .top-btn { max-width: 360px; }
    .frame { max-width: 360px; }
    .unknown { max-width: 360px; }
    .add-id { max-width: 360px; }
    .add-qr { max-width: 360px; }
  </style>
</head>
<body>
  <!-- 重ね配置用コンテナ -->
  <div class="stack">
    <img class="layer logo" src="立川女学園ロゴ.png" alt="立川女学園 ロゴ">
    <img class="layer qr" src="QRコード.png" alt="LINE QRコード">
    <img class="layer top-btn" src="トップに戻るボタン.png" alt="トップに戻る">
    <img class="layer frame" src="ボタン枠.png" alt="ボタン枠">
    <img class="layer unknown" src="分からない方.png" alt="追加方法がわからない方">
    <img class="layer add-id" src="追加方法ID.png" alt="ID追加方法">
    <img class="layer add-qr" src="追加方法QR.png" alt="QR追加方法">
  </div>
</body>
</html>
