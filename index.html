<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>求人ページ 制作中</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url("背景.png");
      background-size: cover; /* 画面いっぱい */
      background-position: center top; /* スマホで中央を基準 */
      background-repeat: no-repeat;
      font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", "Noto Sans JP", sans-serif;
    }
    .logo {
      width: 100%;
      display: flex;
      justify-content: center;
      padding-top: 16px;
    }
    .logo img {
      width: 100%;
      max-width: 360px; /* 画像側で位置調整している前提 */
      height: auto;
    }
    .qr {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 24px;
    }
    .qr img {
      width: 100%;
      max-width: 320px; /* 完成イメージ基準 */
      height: auto;
    }
      .top-button {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 24px;
    }
    .top-button img {
      width: 100%;
      max-width: 320px; /* 素材基準 */
      height: auto;
    }
      .top-button {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 24px;
    }
    .top-button img {
      width: 100%;
      max-width: 320px;
      height: auto;
    }
    .button-frame {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 24px;
    }
    .button-frame img {
      width: 100%;
      max-width: 320px; /* 素材そのまま */
      height: auto;
    }
      .unknown {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }
    .unknown img {
      width: 100%;
      max-width: 260px; /* 素材基準 */
      height: auto;
    }
      .unknown {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }
    .unknown img {
      width: 100%;
      max-width: 260px;
      height: auto;
    }
    .add-id {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }
    .add-id img {
      width: 100%;
      max-width: 260px; /* 素材基準 */
      height: auto;
    }
      .add-qr {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }
    .add-qr img {
      width: 100%;
      max-width: 260px; /* 素材基準 */
      height: auto;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="立川女学園ロゴ.png" alt="立川女学園 ロゴ">
  </div>

  <!-- QRコード -->
  <div class="qr">
    <img src="QRコード.png" alt="LINE QRコード">
  </div>

  <!-- トップに戻るボタン -->
  <div class="top-button">
    <img src="トップに戻るボタン.png" alt="トップに戻る">
  </div>

  <!-- ボタン枠 -->
  <div class="button-frame">
    <img src="ボタン枠.png" alt="ボタン枠">
  </div>

  <!-- 分からない方 -->
  <div class="unknown">
    <img src="分からない方.png" alt="追加方法がわからない方">
  </div>

  <!-- 追加方法ID -->
  <div class="add-id">
    <img src="追加方法ID.png" alt="ID追加方法">
  </div>

  <!-- 追加方法QR -->
  <div class="add-qr">
    <img src="追加方法QR.png" alt="QR追加方法">
  </div>

  <!-- ここから新しい求人ページを組み立てます -->
</body>
</html>
